<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold text-warning" href="/#">&#x1F6CD;Store</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-warning" aria-current="page" href="/#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-warning icon-link icon-link-hover text-primary-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-warning icon-link icon-link-hover text-primary-hover" href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <h1>Product <span style="color: #ff9900;">Store</span></h1>
        <div class="filters">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="men's clothing">Men's Clothing</option>
                <option value="women's clothing">Women's Clothing</option>
                <option value="jewelry">Jewelry</option>
                <option value="electronics">Electronics</option>
            </select>
            <select id="sort-filter">
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="rating-asc">Rating: Low to High</option>
                <option value="rating-desc">Rating: High to Low</option>
            </select>
        </div>
        <div class="products" id="products"></div>
        <div class="pagination" id="pagination"></div>
    </main>
    <footer>
        <p>&copy; 2025 Product Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
